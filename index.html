<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Innovation Projects Tracker</title>

  <!-- PWA meta -->
  <meta name="theme-color" content="#0f172a">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
    }
    header {
      padding: 1rem;
      background: #020617;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button.danger {
      background: #dc2626;
    }
    main {
      padding: 1rem;
    }
    .project {
      background: #020617;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .project h3 {
      margin: 0 0 0.3rem 0;
    }
    .tags {
      font-size: 0.8rem;
      opacity: 0.8;
    }
    #formContainer {
      display: none;
      background: #020617;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    input, textarea, select {
      width: 100%;
      margin-bottom: 0.6rem;
      padding: 0.4rem;
      border-radius: 6px;
      border: none;
    }
    .actions {
      display: flex;
      gap: 0.5rem;
    }
  </style>
</head>

<body>
<header>
  <h2>ðŸš€ Innovation Projects</h2>
  <button onclick="toggleForm()">+ Add</button>
</header>

<main>

  <!-- FORM -->
  <div id="formContainer">
    <input type="hidden" id="projectId" />
    <input id="name" placeholder="Project name" />
    <textarea id="description" placeholder="Description"></textarea>
    <select id="status">
      <option value="ongoing">Ongoing</option>
      <option value="completed">Completed</option>
      <option value="paused">Paused</option>
    </select>
    <label>
      <input type="checkbox" id="isInnovation" /> Innovation project
    </label>
    <input id="tags" placeholder="Tags (comma separated)" />
    <button onclick="saveProject()">Save</button>
  </div>

  <!-- LIST -->
  <div id="projects"></div>

</main>

<!-- SUPABASE + APP LOGIC -->
<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const SUPABASE_URL = "https://hkrgtxclyuoxjhxnuejt.supabase.co";
  const SUPABASE_KEY = "sb_publishable_ZZ39cxAfXWtpRyx_ksnBQA_moK7Norx";

  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  const listEl = document.getElementById("projects");
  const formEl = document.getElementById("formContainer");

  async function loadProjects() {
    listEl.innerHTML = "Loading...";
    const { data, error } = await supabase
      .from("projects")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      listEl.innerHTML = "Error loading projects";
      console.error(error);
      return;
    }

    listEl.innerHTML = "";
    data.forEach(p => {
      const div = document.createElement("div");
      div.className = "project";
      div.innerHTML = `
        <h3>${p.name}</h3>
        <p>${p.description || ""}</p>
        <div class="tags">
          ${p.status} ${p.is_innovation ? "â€¢ Innovation" : ""}<br/>
          ${p.tags?.join(", ") || ""}
        </div>
        <div class="actions">
          <button onclick="editProject(${p.id})">Edit</button>
          <button class="danger" onclick="deleteProject(${p.id})">Delete</button>
        </div>
      `;
      listEl.appendChild(div);
    });
  }

  function toggleForm() {
    formEl.style.display = formEl.style.display === "none" ? "block" : "none";
    document.getElementById("projectId").value = "";
  }

  async function saveProject() {
    const id = document.getElementById("projectId").value;
    const payload = {
      name: name.value,
      description: description.value,
      status: status.value,
      is_innovation: isInnovation.checked,
      tags: tags.value.split(",").map(t => t.trim())
    };

    let result;
    if (id) {
      result = await supabase.from("projects").update(payload).eq("id", id);
    } else {
      result = await supabase.from("projects").insert(payload);
    }

    if (result.error) {
      alert(result.error.message);
      return;
    }

    toggleForm();
    loadProjects();
  }

  async function editProject(id) {
    const { data } = await supabase.from("projects").select("*").eq("id", id).single();
    projectId.value = data.id;
    name.value = data.name;
    description.value = data.description;
    status.value = data.status;
    isInnovation.checked = data.is_innovation;
    tags.value = data.tags?.join(", ") || "";
    formEl.style.display = "block";
  }

  async function deleteProject(id) {
    if (!confirm("Delete this project?")) return;
    const { error } = await supabase.from("projects").delete().eq("id", id);
    if (error) alert(error.message);
    loadProjects();
  }

  // ðŸ”´ expose functions (IMPORTANT)
  window.loadProjects = loadProjects;
  window.toggleForm = toggleForm;
  window.saveProject = saveProject;
  window.editProject = editProject;
  window.deleteProject = deleteProject;

  loadProjects();

  // PWA SW
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>
</body>
</html>
