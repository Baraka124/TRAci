<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumology Innovation Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* ==== IMPROVED CSS VARIABLES ==== */
        :root {
            /* Primary Colors - Improved contrast */
            --primary: #1d4ed8;
            --primary-dark: #1e40af;
            --primary-light: #dbeafe;
            --secondary: #7c3aed;
            --secondary-light: #ddd6fe;
            
            /* Status Colors - Better accessibility */
            --success: #059669;
            --success-light: #d1fae5;
            --warning: #d97706;
            --warning-light: #fef3c7;
            --danger: #dc2626;
            --danger-light: #fee2e2;
            --info: #2563eb;
            --info-light: #dbeafe;
            
            /* Neutral Colors */
            --light: #f8fafc;
            --dark: #0f172a;
            --gray-900: #1e293b;
            --gray-700: #334155;
            --gray-500: #64748b;
            --gray-300: #cbd5e1;
            --gray-100: #f1f5f9;
            
            /* UI Elements */
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Typography Scale */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            
            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ==== BACKGROUND PATTERN (Improvement #1) ==== */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: var(--space-lg);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 15% 85%, rgba(37, 99, 235, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 85% 15%, rgba(124, 58, 237, 0.03) 0%, transparent 40%),
                linear-gradient(135deg, transparent 30%, rgba(248, 250, 252, 0.5) 100%);
            z-index: -1;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            z-index: 100;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ==== IMPROVED HEADER (Hierarchy Fix #1) ==== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-lg) 0;
            margin-bottom: var(--space-xl);
            border-bottom: 1px solid rgba(203, 213, 225, 0.3);
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: var(--radius-sm);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .logo {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: var(--text-xl);
            font-weight: 800;
            font-family: 'Space Grotesk', sans-serif;
            box-shadow: var(--shadow-lg);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: rotate(5deg) scale(1.05);
        }

        .title h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: var(--text-3xl);
            font-weight: 800;
            color: var(--dark);
            margin-bottom: var(--space-xs);
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .title p {
            color: var(--gray-500);
            font-size: var(--text-sm);
            font-weight: 500;
        }

        /* ==== LAST UPDATED WITH LIVE STATUS ==== */
        .update-status {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            background: linear-gradient(135deg, var(--card-bg), var(--light));
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .update-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--success), var(--primary));
        }

        .last-updated {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .last-updated i {
            color: var(--primary);
        }

        .last-updated strong {
            font-weight: 700;
            color: var(--dark);
            font-variant-numeric: tabular-nums;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: var(--text-xs);
            color: var(--success);
            font-weight: 700;
            padding: 4px 10px;
            background: var(--success-light);
            border-radius: 20px;
            border: 1px solid rgba(5, 150, 105, 0.2);
        }

        .live-dot {
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
            position: relative;
        }

        .live-dot::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: var(--success);
            opacity: 0.3;
            animation: ripple 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 0.3; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* ==== IMPROVED STATS CARDS (Focus #2) ==== */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-2xl);
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: var(--space-lg);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
        }

        .stat-card.fade-in {
            animation: fadeInUp 0.6s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        /* Primary focus card */
        .stat-card:first-child {
            border: 2px solid var(--primary);
            background: linear-gradient(135deg, #f8fafc 0%, #f0f9ff 100%);
            box-shadow: var(--shadow-lg);
            z-index: 2;
        }

        /* Urgent feedback card with pulse */
        .stat-card:nth-child(3) {
            position: relative;
        }

        .stat-card:nth-child(3)::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background: var(--warning);
            border-radius: 50%;
            animation: gentle-pulse 3s infinite;
            box-shadow: 0 0 0 rgba(217, 119, 6, 0.4);
        }

        @keyframes gentle-pulse {
            0% { box-shadow: 0 0 0 0 rgba(217, 119, 6, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(217, 119, 6, 0); }
            100% { box-shadow: 0 0 0 0 rgba(217, 119, 6, 0); }
        }

        .stat-icon {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-xl);
            color: white;
            flex-shrink: 0;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .stat-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%);
        }

        .stat-icon.tools { 
            background: linear-gradient(135deg, var(--primary), #3b82f6); 
        }
        .stat-icon.projects { 
            background: linear-gradient(135deg, var(--secondary), #8b5cf6); 
        }
        .stat-icon.feedback { 
            background: linear-gradient(135deg, var(--warning), #f59e0b); 
        }
        .stat-icon.active { 
            background: linear-gradient(135deg, var(--success), #10b981); 
        }

        .stat-info {
            flex: 1;
        }

        .stat-info h3 {
            font-size: var(--text-xs);
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: var(--space-xs);
            font-weight: 600;
        }

        .stat-info .number {
            font-size: var(--text-2xl);
            font-weight: 800;
            color: var(--dark);
            line-height: 1;
            font-variant-numeric: tabular-nums;
            display: flex;
            align-items: baseline;
            gap: 4px;
        }

        .stat-info .trend {
            font-size: var(--text-sm);
            font-weight: 600;
            margin-left: var(--space-xs);
        }

        .trend.up { color: var(--success); }
        .trend.down { color: var(--danger); }

        /* ==== IMPROVED FILTER CONTROLS (UX #4) ==== */
        .filter-section {
            background: var(--light);
            border-radius: var(--radius-xl);
            padding: var(--space-md);
            margin-bottom: var(--space-xl);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: sticky;
            top: 20px;
            z-index: 50;
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
        }

        .filter-header h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: var(--text-lg);
            font-weight: 700;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .filter-header h3 i {
            color: var(--primary);
        }

        .clear-filters {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--gray-500);
            padding: 6px 12px;
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .clear-filters:hover {
            background: var(--danger-light);
            color: var(--danger);
            border-color: var(--danger-light);
        }

        .filter-controls {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            background: var(--card-bg);
            padding: var(--space-sm);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            background: transparent;
            color: var(--gray-700);
            font-size: var(--text-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: var(--radius-md);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 120px;
            justify-content: center;
        }

        .filter-btn:hover {
            background: var(--gray-100);
            color: var(--dark);
        }

        .filter-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow);
            border: 1px solid var(--primary-light);
        }

        .filter-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 3px;
            background: var(--primary);
            border-radius: var(--radius-sm);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 24px;
                opacity: 1;
            }
        }

        /* ==== IMPROVED CONTENT GRID ==== */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-xl);
            margin-bottom: var(--space-2xl);
        }

        @media (min-width: 992px) {
            .content-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* ==== IMPROVED SECTIONS ==== */
        .section {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .section-header {
            padding: var(--space-lg) var(--space-xl);
            background: linear-gradient(90deg, var(--primary-light) 0%, transparent 100%);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .section-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
        }

        .section-header h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .section-header h2 i {
            color: var(--primary);
            font-size: var(--text-lg);
        }

        .section-content {
            padding: var(--space-xl);
        }

        /* ==== IMPROVED TOOLS GRID ==== */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-lg);
        }

        .tool-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--success);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tool-card.warning::before {
            background: var(--warning);
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        .tool-card:hover {
            border-color: var(--primary-light);
            box-shadow: var(--shadow-lg);
            transform: translateY(-3px);
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-md);
        }

        .tool-name {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            font-weight: 700;
            font-size: var(--text-lg);
            color: var(--dark);
        }

        .tool-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-lg);
            box-shadow: var(--shadow);
            flex-shrink: 0;
        }

        .tool-status {
            font-size: var(--text-xs);
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .status-operational {
            background-color: var(--success-light);
            color: var(--success);
            border: 1px solid rgba(5, 150, 105, 0.2);
        }

        .status-warning {
            background-color: var(--warning-light);
            color: var(--warning);
            border: 1px solid rgba(217, 119, 6, 0.2);
        }

        .tool-description {
            color: var(--gray-700);
            font-size: var(--text-sm);
            margin-bottom: var(--space-lg);
            line-height: 1.6;
        }

        .tool-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: var(--text-sm);
            padding-top: var(--space-md);
            border-top: 1px solid var(--border);
        }

        .tool-updated {
            color: var(--gray-500);
            font-size: var(--text-xs);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tool-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: var(--radius-md);
            background: var(--primary-light);
            transition: all 0.2s;
        }

        .tool-link:hover {
            background: var(--primary);
            color: white;
            transform: translateX(3px);
        }

        .tool-link i {
            font-size: var(--text-xs);
            transition: transform 0.2s;
        }

        .tool-link:hover i {
            transform: translateX(3px);
        }

        /* ==== URGENT FEEDBACK CARDS (Critical #2) ==== */
        .projects-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .project-card {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--info);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-card:hover {
            border-color: var(--primary-light);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        /* URGENT FEEDBACK STATE - HIGHLIGHTED */
        .project-card.needs-feedback {
            border: 2px solid var(--warning);
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
            animation: urgent-pulse 2s infinite;
            position: relative;
            overflow: visible;
            z-index: 1;
        }

        @keyframes urgent-pulse {
            0%, 100% { 
                box-shadow: 0 4px 12px rgba(217, 119, 6, 0.1),
                            0 0 0 0 rgba(217, 119, 6, 0.2); 
            }
            50% { 
                box-shadow: 0 8px 24px rgba(217, 119, 6, 0.2),
                            0 0 0 6px rgba(217, 119, 6, 0); 
            }
        }

        .project-card.needs-feedback::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--warning), #f59e0b);
            opacity: 1;
        }

        .project-card.needs-feedback::after {
            content: 'ðŸš¨ URGENT';
            position: absolute;
            top: 20px;
            right: -35px;
            background: linear-gradient(135deg, var(--warning), #f59e0b);
            color: white;
            font-size: 10px;
            font-weight: 800;
            padding: 6px 40px;
            transform: rotate(45deg);
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .project-header {
            display: flex;

    <script>
        // IMPROVED JS WITH MICROINTERACTIONS
        document.addEventListener('DOMContentLoaded', function() {
            // Add microinteractions
            addMicrointeractions();
            
            // Initialize with fade-in
            setTimeout(() => {
                document.querySelectorAll('.stat-card').forEach((card, i) => {
                    card.style.animationDelay = `${i * 0.1}s`;
                    card.classList.add('fade-in');
                });
            }, 100);
        });

        function addMicrointeractions() {
            // Button press effect
            document.querySelectorAll('.clickable').forEach(btn => {
                btn.addEventListener('mousedown', () => {
                    btn.style.transform = 'scale(0.98)';
                });
                btn.addEventListener('mouseup', () => {
                    btn.style.transform = '';
                });
                btn.addEventListener('mouseleave', () => {
                    btn.style.transform = '';
                });
            });

            // Card hover with z-index management
            document.querySelectorAll('.stat-card, .tool-card, .project-card').forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.zIndex = '10';
                });
                card.addEventListener('mouseleave', () => {
                    setTimeout(() => {
                        card.style.zIndex = '1';
                    }, 150);
                });
            });

            // Ripple effect for buttons
            document.querySelectorAll('.action-btn, .project-link, .cta-button').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size/2;
                    const y = e.clientY - rect.top - size/2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        border-radius: 50%;
                        background: rgba(255,255,255,0.7);
                        transform: scale(0);
                        animation: ripple-animation 0.6s linear;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        pointer-events: none;
                    `;
                    
                    this.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 600);
                });
            });

            // Add CSS for ripple
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple-animation {
                    to {
                        transform: scale(4);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
